<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
</body>

<script type="application/javascript">localStorage.debug = 'electron-compile:require-hook'</script>
<script src="index.js"></script>
<script>
  const {remote} = require('electron')
  const {Menu, MenuItem} = remote
  
  const menu = new Menu()
  menu.append(new MenuItem({label: 'Cut', role: 'cut', click() { console.log('cut') }}))
  menu.append(new MenuItem({label: 'Copy', role: 'copy', click() { console.log('copy') }}))
  menu.append(new MenuItem({label: 'Paste', role: 'paste', click() {console.log('paste') }}))
  
  window.addEventListener('contextmenu', (e) => {
    e.preventDefault()
    menu.popup(remote.getCurrentWindow())
  }, false)
  </script>
</html>
